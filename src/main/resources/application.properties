# logging 
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.com.poc.wallet=DEBUG
logging.level.request_trace=ERROR
logging.file-path=${LOG_FILE_PATH}

LOG_FILE_PATH=/home/log.txt


server.servlet.context-path=/wallet

server.port=8085
spring.datasource.url=jdbc:mysql://localhost:3306/wallet?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto = update

jwt.secret.decoded=wallet@2018

